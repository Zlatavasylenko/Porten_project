<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=PT+Sans:regular,700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:regular,700&display=swap" rel="stylesheet" />
        <link href="http://fonts.cdnfonts.com/css/post-no-bills-jaffna" rel="stylesheet" />
        <title>Porten</title>
</head>
<body>
        <header class="header">
            <!-- контактна інформація -->
            <div class="header__contacts bg-color--black">
                <div class="container">
                    <div class="contacts display--flex justify-content--space-between">
                        <div class="display--flex align-items--center">
                            <img class="icon-phone" src="./img/header_img/header_phone.svg" alt="icon-phone" />
                            <a href="tel:88121234567">8 (812) 123-45-67</a>
                            <span class="schedule">Працюємо 7 днів на тиждень</span>
                            <span>9:00 — 18:00</span>
                        </div>
                        <div class="display--flex align-items--center">
                            <a href="#"><img class="link-log-out" src="./img/header_img/header_login.svg" alt="icon-log-in" /></a>
                            <a href="#" class="link-log-in">Вхід</a>
                            <a href="#" class="link-reg">Реєстрація</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- навігація сторінок -->
            <div class="header__nav">
                <div class="container">
                    <div class="display--flex align-items--center">
                        <a class="header__logo" href="#"><img src="./img/header_img/header_logo.svg" alt="logo-porten" /></a>
                        <input id="menu__toggle" type="checkbox" />
                        <nav class="menu display--flex justify-content--flex-end">
                            <ul class="menu__list display--flex">
                                <li class="menu__item">
                                    <a href="#">Сподобалось</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#">Особистий кабінет</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#">Налаштування</a>
                                </li>
                            </ul>
                        </nav>
                        <a class="icon-link transform-scale transition" href="#"><img src="./img/header_img/header_search.svg"
                                alt="search" /></a>
                        <a class="icon-link transform-scale transition" href="#"><img src="./img/header_img/header_basket.svg" alt="cart" /></a>
                        <label class="menu__btn display--none align-items--center icon-link transform-scale transition"
                            for="menu__toggle">
                            <span></span>
                        </label>
                    </div>
                </div>
            </div>
        </header>
</body>
</html>
